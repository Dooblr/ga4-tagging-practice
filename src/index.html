<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G4A Tagging Practice</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    

    <!-- Rest of the content -->
    <div class="content-section">
        <!-- Top Banner -->
        <div class="top-banner bg-dark text-white py-2">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-4" data-ga-category="contact" data-ga-action="view" data-ga-label="phone">
                        <i class="bi bi-telephone"></i> Call Us: (555) 123-4567
                    </div>
                    <div class="col-md-4 text-center" data-ga-category="contact" data-ga-action="view" data-ga-label="hours">
                        <i class="bi bi-clock"></i> Open: Mon-Sat 9AM-8PM
                    </div>
                    <div class="col-md-4 text-end" data-ga-category="contact" data-ga-action="view" data-ga-label="location">
                        <i class="bi bi-geo-alt"></i> 123 Auto Drive, Cartown
                    </div>
                </div>
            </div>
        </div>

        <!-- Hero Section -->
        <div class="hero-section" data-ga-category="hero" data-ga-action="view" data-ga-label="main_hero">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h1 class="display-4" data-ga-category="header" data-ga-action="view" data-ga-label="main_header">
                            Find Your Dream Car Today
                        </h1>
                        <p class="lead">Experience luxury and performance at competitive prices</p>
                        <button class="btn btn-primary btn-lg" 
                            data-ga-category="button" 
                            data-ga-action="click" 
                            data-ga-label="view_inventory">
                            View Inventory
                        </button>
                    </div>
                    <div class="col-md-6">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Custom Scripts -->
    <script src="scene.js"></script>
    <script src="index.js"></script>
</body>
</html>
