<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G4A Tagging Practice</title>
</head>
<body>
    <!-- 3D Car Section -->
    <div id="car-container" class="car-section" data-ga-category="3d" data-ga-action="view" data-ga-label="car_model">
        <div class="overlay-text">
            <h1 class="hero-text display-2" 
                data-ga-category="header" 
                data-ga-action="view" 
                data-ga-label="main_header">
                Unparalleled Power.
            </h1>
            <p class="hero-subtext lead" 
                data-ga-category="text" 
                data-ga-action="view" 
                data-ga-label="subtitle">
                Adventure is out there.
            </p>
        </div>
    </div>

    <!-- Rest of the content -->
    <div class="content-section">
        <!-- Top Banner -->
        <div class="top-banner bg-dark text-white py-2">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-4" data-ga-category="contact" data-ga-action="view" data-ga-label="phone">
                        <i class="bi bi-telephone"></i> Call Us: (555) 123-4567
                    </div>
                    <div class="col-md-4 text-center" data-ga-category="contact" data-ga-action="view" data-ga-label="hours">
                        <i class="bi bi-clock"></i> Open: Mon-Sat 9AM-8PM
                    </div>
                    <div class="col-md-4 text-end" data-ga-category="contact" data-ga-action="view" data-ga-label="location">
                        <i class="bi bi-geo-alt"></i> 123 Auto Drive, Cartown
                    </div>
                </div>
            </div>
        </div>

        <!-- Hero Section -->
        <div class="hero-section" data-ga-category="hero" data-ga-action="view" data-ga-label="main_hero">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h1 class="display-4" data-ga-category="header" data-ga-action="view" data-ga-label="main_header">
                            Find Your Dream Car Today
                        </h1>
                        <p class="lead">Experience luxury and performance at competitive prices</p>
                        <button class="btn btn-primary btn-lg" 
                            data-ga-category="button" 
                            data-ga-action="click" 
                            data-ga-label="view_inventory">
                            View Inventory
                        </button>
                    </div>
                    <div class="col-md-6">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
